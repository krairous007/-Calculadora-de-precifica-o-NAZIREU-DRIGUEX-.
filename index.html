<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precificação NAZIREU DRIGUEX</title>
    <!-- Carrega Tailwind CSS para Estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega as bibliotecas React e ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Carrega Babel para compilar o JSX do React no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Código React/JSX do arquivo calculadora_react.jsx
        
        // Constantes de estilo (Cores do projeto Python)
        const COR_PRINCIPAL = '#2962FF'; // Azul forte
        const COR_DESTAQUE = '#FFA000'; // Laranja para botões de ação
        const COR_FUNDO = '#F9FAFB';    // Cinza claro / Quase branco
        const COR_TEXTO = '#374151';    // Cinza escuro para texto

        // --- Componente da Calculadora Auxiliar Simples (Mobile) ---
        const CalculadoraAuxiliar = ({ onSelectNumber }) => {
            const [display, setDisplay] = React.useState('0');
            const [currentNumber, setCurrentNumber] = React.useState(null);
            const [operator, setOperator] = React.useState(null);
            const [waitingForNewNumber, setWaitingForNewNumber] = React.useState(true);

            const handleNumber = (number) => {
                if (waitingForNewNumber) {
                    setDisplay(number);
                    setWaitingForNewNumber(false);
                } else {
                    setDisplay(display === '0' ? number : display + number);
                }
            };

            const handleDecimal = () => {
                if (!display.includes('.')) {
                    setDisplay(display + '.');
                    setWaitingForNewNumber(false);
                }
            };

            const handleOperator = (nextOperator) => {
                const inputValue = parseFloat(display);

                if (currentNumber === null) {
                    setCurrentNumber(inputValue);
                } else if (operator) {
                    const result = performCalculation[operator](currentNumber, inputValue);
                    setCurrentNumber(result);
                    setDisplay(String(result));
                }

                setWaitingForNewNumber(true);
                setOperator(nextOperator);
            };

            const performCalculation = {
                '/': (first, second) => first / second,
                '*': (first, second) => first * second,
                '-': (first, second) => first - second,
                '+': (first, second) => first + second,
            };

            const handleEqual = () => {
                const inputValue = parseFloat(display);
                if (currentNumber !== null && operator) {
                    const result = performCalculation[operator](currentNumber, inputValue);
                    setDisplay(String(result));
                    setCurrentNumber(null);
                    setOperator(null);
                    setWaitingForNewNumber(true);
                }
            };

            const handleClear = () => {
                setDisplay('0');
                setCurrentNumber(null);
                setOperator(null);
                setWaitingForNewNumber(true);
            };

            const handleCopyToMain = () => {
                // Envia o número atual para ser usado no campo principal (Markup)
                onSelectNumber(display);
            };

            const buttons = [
                '7', '8', '9', '/',
                '4', '5', '6', '*',
                '1', '2', '3', '-',
                '0', '.', '=', '+',
            ];

            return (
                <div className="flex flex-col h-full bg-gray-200 p-4 rounded-lg shadow-inner">
                    <div className="text-xl font-bold mb-3 text-center text-gray-700">CALCULADORA AUXILIAR</div>
                    
                    {/* Display */}
                    <div className="bg-white text-right p-4 mb-3 text-3xl font-light rounded-lg shadow-md border border-gray-300">
                        {display}
                    </div>

                    {/* Teclado */}
                    <div className="grid grid-cols-4 gap-2 flex-grow">
                        {buttons.map((btn) => (
                            <button
                                key={btn}
                                onClick={() => {
                                    if (/\d/.test(btn)) handleNumber(btn);
                                    else if (btn === '.') handleDecimal();
                                    else if (['/', '*', '-', '+'].includes(btn)) handleOperator(btn);
                                    else if (btn === '=') handleEqual();
                                }}
                                className={`
                                    p-4 text-xl font-semibold rounded-lg transition duration-150 ease-in-out
                                    ${['/', '*', '-', '+', '='].includes(btn)
                                        ? (btn === '=' ? 'bg-green-600 text-white hover:bg-green-700' : 'bg-orange-500 text-white hover:bg-orange-600')
                                        : 'bg-blue-600 text-white hover:bg-blue-700'
                                    }
                                `}
                            >
                                {btn === '*' ? 'x' : btn === '/' ? '÷' : btn}
                            </button>
                        ))}
                        {/* Botões de Ação */}
                        <button
                            onClick={handleClear}
                            className="col-span-2 p-4 text-xl font-semibold rounded-lg bg-red-500 text-white hover:bg-red-600 transition duration-150 ease-in-out"
                        >
                            C
                        </button>
                        <button
                            onClick={handleCopyToMain}
                            title="Copiar resultado para o campo principal"
                            className="col-span-2 p-4 text-lg font-semibold rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition duration-150 ease-in-out"
                        >
                            Usar
                        </button>
                    </div>
                </div>
            );
        };

        // --- Componente da Calculadora de Precificação (Markup) ---
        const CalculadoraMarkup = () => {
            const [custo, setCusto] = React.useState('');
            const [imposto, setImposto] = React.useState('');
            const [margem, setMargem] = React.useState('');
            const [precoVenda, setPrecoVenda] = React.useState('R$ 0,00');
            const [message, setMessage] = React.useState('');

            // Função central de cálculo, replicada do código Python
            const calcularPrecoVenda = () => {
                setMessage('');
                try {
                    const c = parseFloat(custo.replace(',', '.') || 0);
                    const i = parseFloat(imposto.replace(',', '.') || 0);
                    const m = parseFloat(margem.replace(',', '.') || 0);

                    if (isNaN(c) || isNaN(i) || isNaN(m) || c < 0 || i < 0 || m < 0) {
                        setMessage("Por favor, insira números válidos e positivos.");
                        setPrecoVenda('R$ 0,00');
                        return;
                    }

                    // Fator de Divisão (Imposto + Margem)
                    const fator = (i + m) / 100;

                    if (fator >= 1.0) {
                        setMessage("ERRO: Imposto + Lucro (>= 100%) inviabiliza a venda!");
                        setPrecoVenda('R$ 0,00');
                        return;
                    }

                    // Preço de Venda = Custo / (1 - Fator)
                    const pv = c / (1 - fator);

                    if (pv < c) {
                         setMessage("ERRO: Cálculo resultou em preço menor que o custo. Verifique os valores.");
                         setPrecoVenda('R$ 0,00');
                         return;
                    }

                    // Formatação do resultado (moeda brasileira)
                    const formatoMoeda = new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL',
                    }).format(pv);

                    setPrecoVenda(formatoMoeda);

                } catch (error) {
                    setMessage("Ocorreu um erro no cálculo. Verifique os dados.");
                    setPrecoVenda('R$ 0,00');
                }
            };

            const handleSelectNumber = (numStr) => {
                // Assume que o usuário quer colocar o resultado auxiliar no campo CUSTO
                setCusto(numStr.replace('.', ','));
                setMessage('Valor copiado para o campo "1. Custo do Produto (R$)"');
            };

            // Função para tratar inputs (apenas números e vírgula/ponto)
            const handleInputChange = (e, setter) => {
                let value = e.target.value.replace(/[^0-9,.]/g, '');
                // Permite apenas um ponto ou vírgula
                value = value.replace(/,/g, '.'); // Padroniza para ponto
                setter(value);
            };

            // Componente Input reutilizável
            const InputField = ({ label, value, setter, placeholder, suffix = '' }) => (
                <div className="mb-3">
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                        {label}
                    </label>
                    <div className="flex items-center border border-gray-300 rounded-lg shadow-sm focus-within:ring-2 focus-within:ring-blue-500">
                        <input
                            type="text"
                            value={value}
                            onChange={(e) => handleInputChange(e, setter)}
                            placeholder={placeholder}
                            className="w-full p-3 bg-white text-gray-800 focus:outline-none rounded-l-lg"
                            inputMode="decimal"
                        />
                        {suffix && (
                            <span className="p-3 bg-gray-100 text-gray-500 rounded-r-lg border-l border-gray-300">{suffix}</span>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col lg:flex-row h-full w-full max-w-7xl mx-auto p-4 md:p-6 lg:p-8 bg-white rounded-xl shadow-2xl space-y-6 lg:space-y-0 lg:space-x-6">
                    
                    {/* --- Coluna da Precificação (Markup) --- */}
                    <div className="flex flex-col w-full lg:w-1/2 p-4 bg-gray-50 rounded-lg shadow-md border border-gray-200">
                        <h2 className="text-xl md:text-2xl font-extrabold text-center text-blue-800 mb-6 border-b pb-2">
                            Cálculo de Preço de Venda (Markup Integrado)
                        </h2>

                        <div className="space-y-4">
                            <InputField
                                label="1. Custo do Produto (R$)"
                                value={custo}
                                setter={setCusto}
                                placeholder="Ex: 50.00"
                                suffix="R$"
                            />
                            <InputField
                                label="2. Imposto Total (%)"
                                value={imposto}
                                setter={setImposto}
                                placeholder="Ex: 18.00"
                                suffix="%"
                            />
                            <InputField
                                label="3. Margem de Lucro Desejada (%)"
                                value={margem}
                                setter={setMargem}
                                placeholder="Ex: 25.00"
                                suffix="%"
                            />
                        </div>

                        <button
                            onClick={calcularPrecoVenda}
                            className="mt-6 w-full p-4 text-white text-lg font-bold rounded-lg shadow-lg transition duration-200 ease-in-out"
                            style={{ backgroundColor: COR_DESTAQUE, boxShadow: `0 4px 6px -1px rgba(255, 160, 0, 0.4)` }}
                        >
                            CALCULAR PREÇO DE VENDA
                        </button>

                        {/* Área de Resultado */}
                        <div className="mt-8 p-4 bg-blue-100 border border-blue-300 rounded-lg text-center shadow-inner">
                            <p className="text-sm font-semibold text-blue-700 mb-2">PREÇO DE VENDA FINAL CALCULADO:</p>
                            <div className="text-4xl font-extrabold text-blue-900 break-words">
                                {precoVenda}
                            </div>
                        </div>
                        
                        {/* Mensagens de Erro/Alerta */}
                        {message && (
                            <div className="mt-4 p-3 text-center text-sm font-medium bg-red-100 text-red-700 border border-red-300 rounded-lg">
                                {message}
                            </div>
                        )}
                    </div>

                    {/* --- Coluna da Calculadora Auxiliar --- */}
                    <div className="w-full lg:w-1/2 p-0">
                        <CalculadoraAuxiliar onSelectNumber={handleSelectNumber} />
                    </div>
                </div>
            );
        };


        // --- Componente de Acesso Restrito (Login) ---
        const LoginScreen = ({ onLoginSuccess }) => {
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            // Manter a senha original 'krairous007'
            const requiredPassword = 'krairous007'; 

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');

                if (password === requiredPassword) {
                    onLoginSuccess();
                } else {
                    setError('Senha incorreta. Tente novamente.');
                    setPassword('');
                }
            };

            return (
                <div className="flex items-center justify-center min-h-screen bg-gray-100">
                    <form onSubmit={handleLogin} className="p-8 bg-white rounded-xl shadow-2xl w-full max-w-sm text-center">
                        <h1 className="text-3xl font-extrabold mb-2 text-gray-800">ACESSO RESTRITO</h1>
                        {/* Nome do sistema atualizado */}
                        <p className="text-gray-600 mb-6">SISTEMA DE PRECIFICAÇÃO INTEGRADA NAZIREU DRIGUEX</p>
                        
                        <div className="mb-6">
                            <label htmlFor="password" className="block text-lg font-medium text-gray-700 mb-2">
                                Digite a senha:
                            </label>
                            <input
                                id="password"
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-center text-xl"
                                required
                            />
                        </div>

                        {error && (
                            <p className="text-red-600 text-sm mb-4 font-semibold">{error}</p>
                        )}

                        <button
                            type="submit"
                            className="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 ease-in-out text-lg"
                        >
                            ENTRAR
                        </button>
                    </form>
                </div>
            );
        };


        // --- Componente Principal da Aplicação ---
        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);

            const handleLoginSuccess = () => {
                setIsLoggedIn(true);
            };

            // Renderiza o login ou a calculadora
            return (
                <div className="min-h-screen" style={{ backgroundColor: COR_FUNDO, fontFamily: 'Inter, sans-serif' }}>
                    {isLoggedIn ? (
                        <div className="pt-10 pb-10">
                            <h1 className="text-3xl md:text-4xl font-extrabold text-center mb-8" style={{ color: COR_PRINCIPAL }}>
                                {/* Nome do sistema atualizado */}
                                SISTEMA DE PRECIFICAÇÃO INTEGRADA NAZIREU DRIGUEX
                            </h1>
                            <CalculadoraMarkup />
                        </div>
                    ) : (
                        <LoginScreen onLoginSuccess={handleLoginSuccess} />
                    )}
                </div>
            );
        };

        // --- Novo método de renderização do React 18 (Substitui ReactDOM.render) ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
