 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Precificação e Auxiliar | Nazireu Driguex</title>
    <!-- Carregamento do Tailwind CSS para estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carregamento do React e ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Carregamento do Babel para compilar JSX no navegador (CRÍTICO para single-file .html) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Define a fonte Inter por padrão */
        body { font-family: 'Inter', sans-serif; }
        /* Estilo para garantir que os botões da calculadora tenham boa proporção */
        .calc-button {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Ponto de montagem da aplicação React -->
    <div id="root">
        <div class="flex justify-center items-center min-h-screen bg-gray-100">
            <p class="text-xl text-gray-600 animate-pulse">Carregando Calculadoras...</p>
        </div>
    </div>

    <!-- Script principal com o código React/JSX -->
    <script type="text/babel">
        const { useState, useCallback, useEffect } = React;
        const { createRoot } = ReactDOM;

        // --- FUNÇÕES DE UTENSÍLIO GERAIS ---
        
        // Função para formatar o valor como moeda brasileira (R$)
        const formatCurrency = (value) => {
            if (value === null || isNaN(value)) return 'R$ 0,00';
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        };

        // Função para limpar e normalizar números (troca vírgula por ponto, remove R$)
        const normalizeNumber = (input) => {
            if (!input) return 0;
            // Permite que o usuário use vírgula como separador decimal no input
            return parseFloat(String(input).replace(/[R$\s]/g, '').replace(',', '.'));
        };

        // Função para lidar com a imprecisão do floating point
        const preciseOp = (op, a, b) => {
            const factor = 100000; 
            switch (op) {
                case '+': return (a * factor + b * factor) / factor;
                case '-': return (a * factor - b * factor) / factor;
                case '*': return a * b; 
                case '/': 
                    if (b === 0) return 'Erro';
                    return a / b;
                default: return 0;
            }
        };


        // --- COMPONENTE 1: CALCULADORA AUXILIAR (TOTALMENTE ISOLADA) ---

        const AuxCalculator = () => {
            const [display, setDisplay] = useState('0');
            const [value, setValue] = useState(null);
            const [operator, setOperator] = useState(null);
            const [waitingForNewValue, setWaitingForNewValue] = useState(false);

            const handleNumber = useCallback((num) => {
                if (display === '0' || waitingForNewValue || display === 'Erro') {
                    setDisplay(String(num));
                    setWaitingForNewValue(false);
                } else {
                    if (display.length < 15) {
                        setDisplay(display + String(num));
                    }
                }
            }, [display, waitingForNewValue]);

            const handleDecimal = useCallback(() => {
                if (waitingForNewValue || display === 'Erro') {
                    setDisplay('0.');
                    setWaitingForNewValue(false);
                } else if (!display.includes('.')) {
                    setDisplay(display + '.');
                }
            }, [display, waitingForNewValue]);

            const handleClear = useCallback(() => {
                setDisplay('0');
                setValue(null);
                setOperator(null);
                setWaitingForNewValue(false);
            }, []);

            const handleEquals = useCallback(() => {
                if (operator === null || value === null || display === 'Erro') return;

                const nextVal = parseFloat(display);
                const result = preciseOp(operator, value, nextVal);

                if (result === 'Erro') {
                    setDisplay('Erro');
                } else {
                    const resultString = parseFloat(result.toFixed(8)).toString();
                    setDisplay(resultString);
                }
                
                setValue(null);
                setOperator(null);
                setWaitingForNewValue(true);

            }, [display, operator, value]);

            const handleOperator = useCallback((nextOperator) => {
                if (display === 'Erro') return;
                const inputVal = parseFloat(display);

                if (value === null || waitingForNewValue) {
                    setValue(inputVal);
                } else {
                    const result = preciseOp(operator, value, inputVal);
                    
                    if (result === 'Erro') {
                         setDisplay('Erro');
                         setValue(null);
                         setOperator(null);
                    } else {
                        const resultString = parseFloat(result.toFixed(8)).toString();
                        setDisplay(resultString);
                        setValue(result);
                    }
                }
                
                setOperator(nextOperator);
                setWaitingForNewValue(true);

            }, [display, value, waitingForNewValue, operator]);

            return (
                <section className="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border-t-4 border-gray-400 lg:col-span-1">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 border-b pb-3 text-center">CALCULADORA AUXILIAR</h2>

                    {/* Display */}
                    <div className="bg-gray-800 text-white text-3xl font-mono text-right p-4 rounded-xl mb-4 overflow-hidden shadow-inner h-16 flex items-center justify-end">
                        {display.length > 15 ? display.substring(0, 15) + '...' : display}
                    </div>
                    
                    {/* Teclado */}
                    <div className="grid grid-cols-4 gap-2">
                        {/* Linha 1 */}
                        {['7', '8', '9'].map(n => (
                            <button key={n} onClick={() => handleNumber(n)} className="calc-button bg-gray-200 rounded-lg text-xl font-bold hover:bg-gray-300 transition duration-150 shadow-md">
                                {n}
                            </button>
                        ))}
                        <button onClick={() => handleOperator('/')} className="calc-button bg-orange-500 rounded-lg text-xl font-bold text-white hover:bg-orange-600 transition duration-150 shadow-md">
                            /
                        </button>

                        {/* Linha 2 */}
                        {['4', '5', '6'].map(n => (
                            <button key={n} onClick={() => handleNumber(n)} className="calc-button bg-gray-200 rounded-lg text-xl font-bold hover:bg-gray-300 transition duration-150 shadow-md">
                                {n}
                            </button>
                        ))}
                        <button onClick={() => handleOperator('*')} className="calc-button bg-orange-500 rounded-lg text-xl font-bold text-white hover:bg-orange-600 transition duration-150 shadow-md">
                            x
                        </button>

                        {/* Linha 3 */}
                        {['1', '2', '3'].map(n => (
                            <button key={n} onClick={() => handleNumber(n)} className="calc-button bg-gray-200 rounded-lg text-xl font-bold hover:bg-gray-300 transition duration-150 shadow-md">
                            {n}
                            </button>
                        ))}
                        <button onClick={() => handleOperator('-')} className="calc-button bg-orange-500 rounded-lg text-xl font-bold text-white hover:bg-orange-600 transition duration-150 shadow-md">
                            -
                        </button>

                        {/* Linha 4 */}
                        <button onClick={handleDecimal} className="calc-button bg-gray-200 rounded-lg text-xl font-bold hover:bg-gray-300 transition duration-150 shadow-md">
                            .
                        </button>
                        <button onClick={() => handleNumber('0')} className="calc-button bg-gray-200 rounded-lg text-xl font-bold hover:bg-gray-300 transition duration-150 shadow-md">
                            0
                        </button>
                        <button onClick={handleClear} className="calc-button bg-red-500 rounded-lg text-xl font-bold text-white hover:bg-red-600 transition duration-150 shadow-md">
                            C
                        </button>
                        <button onClick={() => handleOperator('+')} className="calc-button bg-orange-500 rounded-lg text-xl font-bold text-white hover:bg-orange-600 transition duration-150 shadow-md">
                            +
                        </button>

                        {/* Linha Final (Sinal de igual) */}
                        <button onClick={handleEquals} className="col-span-4 calc-button mt-2 bg-green-500 rounded-lg text-2xl font-bold text-white hover:bg-green-600 transition duration-150 shadow-lg">
                            =
                        </button>
                    </div>
                </section>
            );
        };


        // --- COMPONENTE 2: CALCULADORA DE PRECIFICAÇÃO ---

        const PricingCalculator = () => {
            // Estado para os campos de entrada da precificação
            const [custo, setCusto] = useState('');
            const [imposto, setImposto] = useState('');
            const [lucro, setLucro] = useState('');
            // Estado para o resultado final
            const [precoVenda, setPrecoVenda] = useState('R$ 0,00');

            const calculatePrecoVenda = useCallback(() => {
                const C = normalizeNumber(custo);
                const I = normalizeNumber(imposto);
                const L = normalizeNumber(lucro);

                // Verifica se os valores são válidos
                if (C <= 0 || isNaN(C)) {
                    setPrecoVenda('R$ 0,00');
                    return;
                }

                // Soma os percentuais de Markup (Imposto + Lucro)
                const markupPercentual = (I / 100) + (L / 100);

                // Garante que o markup não seja maior ou igual a 1 (100%)
                if (markupPercentual >= 1) {
                    setPrecoVenda('MARGEM INVÁLIDA');
                    return;
                }

                // Aplica a fórmula do Preço de Venda com Markup Integral 
                // Preço de Venda = Custo / (1 - Markup Percentual)
                const PV = C / (1 - markupPercentual);

                // Limita o resultado a 2 casas decimais para formatação de moeda
                setPrecoVenda(formatCurrency(PV));
            }, [custo, imposto, lucro]);

            // Efeito para recalcular o preço sempre que os inputs mudarem
            useEffect(() => {
                calculatePrecoVenda();
            }, [custo, imposto, lucro, calculatePrecoVenda]);

            return (
                <section className="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border-t-4 border-blue-600 lg:col-span-2">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Cálculo de Preço de Venda (Markup Integrado)</h2>

                    <div className="space-y-6">
                        {/* Custo do Produto */}
                        <div className="relative">
                            <label htmlFor="custo" className="block text-lg font-medium text-gray-700 mb-2">1. Custo do Produto (R$):</label>
                            <input
                                id="custo"
                                type="text"
                                value={custo}
                                onChange={(e) => setCusto(e.target.value.replace(/[^0-9,.]/g, ''))}
                                placeholder="0,00"
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-orange-500 focus:border-orange-500 text-xl text-gray-800"
                            />
                            {/* Unidade R$ */}
                            <span className="absolute right-3 top-11 text-lg font-semibold text-gray-500">R$</span>
                        </div>

                        {/* Imposto Total (%) */}
                        <div className="relative">
                            <label htmlFor="imposto" className="block text-lg font-medium text-gray-700 mb-2">2. Imposto Total (%):</label>
                            <input
                                id="imposto"
                                type="text"
                                value={imposto}
                                onChange={(e) => setImposto(e.target.value.replace(/[^0-9,.]/g, ''))}
                                placeholder="0"
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-orange-500 focus:border-orange-500 text-xl text-gray-800"
                            />
                            {/* Unidade % */}
                            <span className="absolute right-3 top-11 text-lg font-semibold text-gray-500">%</span>
                        </div>

                        {/* Margem de Lucro Desejada (%) */}
                        <div className="relative">
                            <label htmlFor="lucro" className="block text-lg font-medium text-gray-700 mb-2">3. Margem de Lucro Desejada (%):</label>
                            <input
                                id="lucro"
                                type="text"
                                value={lucro}
                                onChange={(e) => setLucro(e.target.value.replace(/[^0-9,.]/g, ''))}
                                placeholder="0"
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-orange-500 focus:border-orange-500 text-xl text-gray-800"
                            />
                            {/* Unidade % */}
                            <span className="absolute right-3 top-11 text-lg font-semibold text-gray-500">%</span>
                        </div>
                    </div>

                    {/* Botão de Cálculo (Mantido para UX, mas cálculo é automático) */}
                    <button
                        onClick={calculatePrecoVenda}
                        className="w-full mt-8 py-3 px-6 rounded-xl text-xl font-extrabold text-white bg-orange-500 hover:bg-orange-600 transition duration-200 shadow-lg transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-orange-300"
                    >
                        CALCULAR PREÇO DE VENTA
                    </button>

                    {/* Resultado Final */}
                    <div className="mt-8 pt-6 border-t border-gray-200">
                        <p className="text-xl font-semibold text-blue-600 mb-2">PREÇO DE VENDA FINAL CALCULADO:</p>
                        <div className={`text-4xl font-extrabold p-4 rounded-xl text-center shadow-inner ${precoVenda.includes('R$') ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                            {precoVenda}
                        </div>
                        {precoVenda === 'MARGEM INVÁLIDA' && (
                            <p className="text-sm text-red-500 mt-2 text-center">
                                *Soma do Imposto + Lucro é maior ou igual a 100%. Ajuste as margens.
                            </p>
                        )}
                    </div>
                </section>
            );
        };


        // --- COMPONENTE PRINCIPAL (Autenticação + Layout) ---

        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');

            const handleLogin = useCallback((e) => {
                e.preventDefault();
                // A senha de acesso é 'krairous007'
                if (passwordInput === 'krairous007') {
                    setIsAuthenticated(true);
                } else {
                    console.log('Senha incorreta.'); 
                    setPasswordInput('');
                }
            }, [passwordInput]);

            if (!isAuthenticated) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-100">
                        <div className="p-8 bg-white shadow-xl rounded-lg w-full max-w-sm">
                            <h1 className="text-2xl font-bold text-gray-800 mb-6 text-center">ACESSO RESTRITO</h1>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-1">Digite a senha:</label>
                                    <input
                                        id="password"
                                        type="password"
                                        value={passwordInput}
                                        onChange={(e) => setPasswordInput(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-lg"
                                        placeholder="******"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
                                >
                                    ENTRAR
                                </button>
                            </form>
                            <p className="mt-4 text-xs text-center text-gray-500">
                                A senha é: krairous007
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-4 sm:p-8 min-h-screen bg-gray-100 font-sans">
                    {/* Título Principal atualizado com Nazireu Driguex */}
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl sm:text-4xl font-extrabold text-blue-700 shadow-sm py-2">
                            SISTEMA DE PRECIFICAÇÃO NAZIREU DRIGUEX
                        </h1>
                    </header>

                    {/* Container Principal com Layout de Grid (Responsivo) */}
                    <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        {/* 1. CALCULADORA DE PRECIFICAÇÃO (MAIOR ESPAÇO) */}
                        <div className="lg:col-span-2">
                             <PricingCalculator />
                        </div>

                        {/* 2. CALCULADORA AUXILIAR (ESPAÇO MENOR) */}
                        <div>
                             <AuxCalculator />
                        </div>
                       
                    </main>
                </div>
            );
        };

        // --- INICIALIZAÇÃO DO REACT ---
        window.addEventListener('load', () => {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                ReactDOM.createRoot(rootElement).render(<App />);
            }
        });
        // --- FIM DA INICIALIZAÇÃO ---
    </script>
</body>
</html>
